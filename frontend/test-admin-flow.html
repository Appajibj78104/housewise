<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Flow Test</h1>
        
        <div class="test-section info">
            <h3>Current State</h3>
            <p><strong>Admin Token:</strong> <span id="adminTokenStatus">-</span></p>
            <p><strong>Admin User:</strong> <span id="adminUserStatus">-</span></p>
            <p><strong>Current URL:</strong> <span id="currentUrl">-</span></p>
            <button onclick="checkCurrentState()">üîç Check Current State</button>
        </div>

        <div class="test-section">
            <h3>1. Test Admin Login</h3>
            <button onclick="testAdminLogin()">üîë Login as Admin</button>
            <div id="loginResult" class="log"></div>
        </div>

        <div class="test-section">
            <h3>2. Test Admin Dashboard Access</h3>
            <button onclick="testAdminDashboard()">üè† Go to Admin Dashboard</button>
            <div id="dashboardResult" class="log"></div>
        </div>

        <div class="test-section">
            <h3>3. Test Admin Logout</h3>
            <button onclick="testAdminLogout()">üö™ Logout Admin</button>
            <div id="logoutResult" class="log"></div>
        </div>

        <div class="test-section">
            <h3>4. Test Login Page Access</h3>
            <button onclick="testLoginPage()">üìÑ Go to Login Page</button>
            <div id="loginPageResult" class="log"></div>
        </div>

        <div class="test-section">
            <h3>5. Clear All Data</h3>
            <button onclick="clearAllData()" style="background: #dc3545;">üóëÔ∏è Clear All Tokens</button>
            <div id="clearResult" class="log"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        function log(elementId, message) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.textContent += `[${timestamp}] ${message}\n`;
            element.scrollTop = element.scrollHeight;
        }

        function checkCurrentState() {
            const adminToken = localStorage.getItem('adminToken');
            const adminUser = localStorage.getItem('adminUser');
            
            document.getElementById('adminTokenStatus').textContent = adminToken ? '‚úÖ Present' : '‚ùå Missing';
            document.getElementById('adminUserStatus').textContent = adminUser ? '‚úÖ Present' : '‚ùå Missing';
            document.getElementById('currentUrl').textContent = window.location.pathname;
            
            if (adminUser) {
                try {
                    const userData = JSON.parse(adminUser);
                    document.getElementById('adminUserStatus').textContent += ` (${userData.name})`;
                } catch (e) {
                    document.getElementById('adminUserStatus').textContent += ' (Invalid JSON)';
                }
            }
        }

        async function testAdminLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.textContent = '';
            
            try {
                log('loginResult', 'üîë Testing admin login...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@housewise.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.data.isAdmin) {
                    log('loginResult', `‚úÖ Admin login successful! Status: ${response.status}`);
                    log('loginResult', `   Token received: ${!!data.data.token}`);
                    log('loginResult', `   User role: ${data.data.user.role}`);
                    log('loginResult', `   Is admin: ${data.data.isAdmin}`);
                    
                    // Store admin tokens
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.data.user));
                    
                    checkCurrentState();
                    log('loginResult', '‚úÖ Admin tokens stored successfully');
                } else {
                    log('loginResult', `‚ùå Admin login failed! Status: ${response.status}`);
                    log('loginResult', `   Error: ${data.message}`);
                }
            } catch (error) {
                log('loginResult', `üí• Network error: ${error.message}`);
            }
        }

        function testAdminDashboard() {
            const resultDiv = document.getElementById('dashboardResult');
            resultDiv.textContent = '';
            
            log('dashboardResult', 'üè† Testing admin dashboard access...');
            
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                log('dashboardResult', '‚ùå No admin token found. Please login first.');
                return;
            }
            
            log('dashboardResult', '‚úÖ Admin token found, opening dashboard...');
            log('dashboardResult', '   Opening /admin/dashboard in new tab...');
            
            // Open in new tab to test routing
            window.open('/admin/dashboard', '_blank');
        }

        function testAdminLogout() {
            const resultDiv = document.getElementById('logoutResult');
            resultDiv.textContent = '';
            
            log('logoutResult', 'üö™ Testing admin logout...');
            
            const adminToken = localStorage.getItem('adminToken');
            if (!adminToken) {
                log('logoutResult', '‚ùå No admin token found. Nothing to logout.');
                return;
            }
            
            // Simulate the logout process
            log('logoutResult', 'üóëÔ∏è Clearing admin tokens...');
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            log('logoutResult', '‚úÖ Admin tokens cleared');
            checkCurrentState();
            
            log('logoutResult', 'üß≠ Testing navigation to login page...');
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }

        function testLoginPage() {
            const resultDiv = document.getElementById('loginPageResult');
            resultDiv.textContent = '';
            
            log('loginPageResult', 'üìÑ Testing login page access...');
            log('loginPageResult', '   Current tokens:');
            log('loginPageResult', `     Admin Token: ${!!localStorage.getItem('adminToken')}`);
            log('loginPageResult', `     Regular Token: ${!!localStorage.getItem('token')}`);
            
            log('loginPageResult', '   Opening /login in new tab...');
            window.open('/login', '_blank');
        }

        function clearAllData() {
            const resultDiv = document.getElementById('clearResult');
            resultDiv.textContent = '';
            
            log('clearResult', 'üóëÔ∏è Clearing all authentication data...');
            
            // Clear all possible tokens
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            // Clear any other auth-related data
            sessionStorage.clear();
            
            log('clearResult', '‚úÖ All authentication data cleared');
            checkCurrentState();
        }

        // Initialize
        checkCurrentState();
        
        // Auto-refresh state every 5 seconds
        setInterval(checkCurrentState, 5000);
    </script>
</body>
</html>
